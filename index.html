<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Sharing Platform</title>
  <link rel="stylesheet" href="Recipe Sharing Platform.css">
</head>
<body>
  <header>
    <h1>Recipe Sharing Platform</h1>
  </header>
  <main>
    <section id="add-recipe">
      <h2>Add New Recipe</h2>
      <form id="add-recipe-form">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" required>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" required></textarea>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" required></textarea>
        <button type="submit">Add Recipe</button>
      </form>
    </section>
    <section id="recipes">
      <h2>Recipes</h2>
      <div class ="recipe">
        <h3>Spaghetti Carbonara</h3>
        <p><strong>Ingredients:</strong>Spanghetti, Eggs, Bacon, Parmesan Cheese, Black Pepper</p>
        <p><strong>Instructions:</strong>Cook Spanghetti, fry bacon, mix eggs annd cheese, combine all with black pepper.</p>
      </div>
    </section>
  </main>
  <script src="Recipe Sharing Platform.js"></script>
</body>
</html>
